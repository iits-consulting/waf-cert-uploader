apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-uploader
  namespace: waf
  labels:
    app: cert-uploader
spec:
  replicas: 0
  selector:
    matchLabels:
      app: cert-uploader
  template:
    metadata:
      labels:
        app: cert-uploader
    spec:
      volumes:
        - name: cert-uploader-certificates
          secret:
            secretName: cert-uploader-certificate
      imagePullSecrets:
        - name: pull-secret-dockerhub
      containers:
        - name: server
          image: anyrobli/waf-webhook:latest
          ports:
            - name: tls
              containerPort: 8443
              protocol: TCP
            - name: metrics
              containerPort: 80
              protocol: TCP
          resources: { }
          volumeMounts:
            - name: cert-uploader-certificates
              readOnly: true
              mountPath: /etc/webhook/certs/
          imagePullPolicy: Always
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: cert-uploader
      serviceAccount: cert-uploader
      securityContext:
        runAsUser: 1234
        runAsNonRoot: true