apiVersion: v1
kind: Secret
metadata:
  name: otc-auth-options
  namespace: waf
data:
  domainName: {{.Values.otcDomainName}}
  password: {{.Values.password}}
  tenantID: {{.Values.tenantID}}
  username: {{.Values.username}}
  accessKey: {{.Values.accessKey}}
  secretKey: {{.Values.secretKey}}
type: Opaque
